<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cuaca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Weather Dashboard</h1>
        <p>Masukkan nama kota untuk melihat cuaca</p>
        <div class="form-grup">
            <input list="cities" id="cityInput" placeholder="Masukkan nama kota...">
                <datalist id="cities">
                    <option value="Jakarta">
                    <option value="Bandung">
                    <option value="Surabaya">
                    <option value="Samarinda">
                </datalist>
            <button id="btn">Tampilkan Cuaca</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
