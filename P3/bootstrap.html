<!doctype html>
<html lang="id">
<head>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #666;
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .story-circle {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #777;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .story-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .feed-img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }
    .story-circle{
    cursor: pointer;
    }

    .profile-pic {
      cursor: pointer;
    }

    .follow {
    cursor: pointer;
    }

    .following {
    cursor: pointer;
    }

    .follow:active{ 
      opacity: 0.6;
    }

    .following:active{ 
      opacity: 0.6;
    }

    .feed-img{
      cursor: pointer;
    }
    
  
  </style>
</head>
