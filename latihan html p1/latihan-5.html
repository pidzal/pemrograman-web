<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar gambar</title>
</head>
<body>
    <h1>contoh gambar dalam HTML</h1>

    <!-- gambar dengan alt text -->
    <h2>gambar lokal</h2>
    <img src="gambar/gambar.jpg" alt="contoh gambar" width="300px">
    <p>gambar diatas adalah contoh gambar dengan lebar 30px</p>

    <!-- gambar dengan ukuran berbeda -->
    <h2>gambar dengan ukuran yang berbeda</h2>
    <img src="gambar/gambar.jpg" alt="gambar kecil" width="150" height="120">
    <img src="gambar/gambar.jpg" alt="gambar sedang" width="250" height="200">

    <!-- gambar dari internet -->
    <h2>gambar dari internet</h2>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKAGlkqW0kRz4u3AIZUN6mrvk9HFdjn7Rr_A&s" alt="gambar" width="300px">

    <!-- gambar sebagai link -->
    <h2>gambar sebagai link</h2>
    <a href="https://www.google.com/"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKAGlkqW0kRz4u3AIZUN6mrvk9HFdjn7Rr_A&s" alt="klik gambar ini"></a>

    <!-- figure dan figcaption -->
    <h2>gambar dengan caption</h2>
    <figure>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKAGlkqW0kRz4u3AIZUN6mrvk9HFdjn7Rr_A&s" alt="kucing" width="300px">
        <figcaption>kucing yang mukanya ngeselin</figcaption>
    </figure>
    
</body>
</html>
